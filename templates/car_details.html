<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car.make }} {{ car.model }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl">{{ car.make }} {{ car.model }}</h1>
            <a href="/" class="text-white">Home</a>
        </div>
    </header>
    
    <main class="container mx-auto py-8">
        <div class="bg-white p-8 shadow rounded">
            <img src="{{ car.image_url }}" alt="{{ car.make }} {{ car.model }}" class="w-full h-64 object-cover mb-4">
            <h2 class="text-2xl font-bold">{{ car.make }} {{ car.model }} ({{ car.year }})</h2>
            <p class="text-gray-600">Price: ${{ car.price }}/day</p>
            <p class="text-gray-700 mt-4">{{ car.description }}</p>
        </div>
    </main>
    
    <footer class="bg-gray-800 text-white p-4">
        <div class="container mx-auto">
            <p>&copy; 2024 Car Rental</p>
        </div>
    </footer>
</body>
</html>
