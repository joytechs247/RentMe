
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Scooter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl">Add Scooter</h1>
            <a href="/" class="text-white">Home</a>
        </div>
    </header>
    
    <main class="container mx-auto py-8">
        <form action="/add_car" method="POST" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="make" class="block text-gray-700 font-bold">Make:</label>
                <input type="text" id="make" name="make" class="form-input mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="model" class="block text-gray-700 font-bold">Model:</label>
                <input type="text" id="model" name="model" class="form-input mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="year" class="block text-gray-700 font-bold">Year:</label>
                <input type="number" id="year" name="year" class="form-input mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700 font-bold">Price:</label>
                <input type="number" id="price" name="price" class="form-input mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="image_url" class="block text-gray-700 font-bold">Image URL:</label>
                <input type="text" id="image_url" name="image_url" class="form-input mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-bold">Description:</label>
                <textarea id="description" name="description" class="form-input mt-1 block w-full" rows="4" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Scooter</button>
        </form>
    </main>
    
    <footer class="bg-gray-800 text-white p-4">
        <div class="container mx-auto">
            <p>&copy; 2024 Scooter Rental</p>
        </div>
    </footer>
</body>
</html>
